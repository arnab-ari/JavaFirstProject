<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <mata name="viewport" content="width:device-width,initial-scale=1" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator-style.css"/>
</head>
<body>
    <form name="calculator" align>
        <table align="center">
            <tr>
                <td colspan="4"><input type="text" name="display" id ="display" disabled /></td>
            </tr>
            <tr>
                <td><input type="button" name="one" class="digit" value="1" onclick="calculator.display.value+='1'" /></td>
                <td><input type="button" name="two" class="digit" value="2" onclick="calculator.display.value+='2'" /></td>
                <td><input type="button" name="three" class="digit" value="3" onclick="calculator.display.value+='3'" /></td>
                <td><input type="button" name="plus" class="operator" value="+" onclick="calculator.display.value+='+'" /></td>
            </tr>
            <tr>
                <td><input type="button" name="four" class="digit" value="4" onclick="calculator.display.value+='4'" /></td>
                <td><input type="button" name="five" class="digit" value="5" onclick="calculator.display.value+='5'" /></td>
                <td><input type="button" name="six" class="digit" value="6" onclick="calculator.display.value+='6'" /></td>
                <td><input type="button" name="minus" class="operator" value="-" onclick="calculator.display.value+='-'" /></td>
            </tr>
            <tr>
                <td><input type="button" name="seven" class="digit" value="7" onclick="calculator.display.value+='7'" /></td>
                <td><input type="button" name="eight" class="digit" value="8" onclick="calculator.display.value+='8'" /></td>
                <td><input type="button" name="nine" class="digit" value="9" onclick="calculator.display.value+='9'" /></td>
                <td><input type="button" name="multiplication" class="operator" value="*" onclick="calculator.display.value+='*'" /></td>
            </tr>
            <tr>
                <td><input type="button" name="clear" value="C" id="clear" onclick="calculator.display.value=''" /></td>
                <td><input type="button" name="zero" class="digit" value="0" onclick="calculator.display.value+='0'" /></td>
                <td><input type="button" name="equals" class="operator" value="=" onclick="calculator.display.value+=' = ' + (eval(calculator.display.value))" /></td>
                <td><input type="button" name="division" class="operator" value="/" onclick="calculator.display.value+='/'" /></td>
            </tr>
        </table>
        
    </form>
    
</body>
</html>
