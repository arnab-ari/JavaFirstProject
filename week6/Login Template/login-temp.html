<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=full-scale,initial-width=1" />
    <link rel="stylesheet" href="login-style.css" />
    <title>Login Page</title>
</head>
<body>
    
    <form>
        <div class="image">
            <img src="images/login_logo.png" width=20% id="logo" /><br />
        </div>

        <div class="">
            <label for="uname">User Name<br /></label>
            <input type="text" placeholder="Enter User Name" name="uname" /><br />

            <label for="pwd">Password<br /></label>
            <input type="password" placeholder="Enter Password" name="pwd" />

            <button type="submit">Login</button><br />


            <input type="checkbox" name="remember" />
            <label for="remember">Remember Me</label>
        </div>
    </form>
</body>
</html>
